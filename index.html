<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash - Diversité d'Obstacles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 204, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00aa;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #00ffcc, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00ccff;
            margin-bottom: 20px;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 3px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            background: rgba(5, 15, 30, 0.9);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: rgba(5, 10, 25, 0.95);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin: 15px 0;
        }

        .stat-box {
            background: rgba(0, 30, 60, 0.7);
            border: 2px solid #00ffcc;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8rem;
            color: #ff00aa;
            text-shadow: 0 0 5px #ff00aa;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #00ffcc, #ff00aa);
            color: #001a33;
            border: none;
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
        }

        button:active {
            transform: translateY(1px);
        }

        .instructions {
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-width: 800px;
            text-align: center;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .blink {
            animation: blink 1s infinite;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #00ccff;
            font-size: 0.9rem;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            display: none;
            border: 3px solid #ff00aa;
            box-shadow: 0 0 30px rgba(255, 0, 170, 0.7);
        }

        #finalScore {
            font-size: 2rem;
            color: #00ffcc;
            margin: 20px 0;
        }

        @media (max-width: 850px) {
            .game-container {
                width: 95vw;
                height: 50vh;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>GEOMETRY DASH</h1>
        <div class="subtitle">DIVERSITÉ D'OBSTACLES</div>
    </div>
    
    <div class="stats">
        <div class="stat-box">
            <div>SCORE</div>
            <div id="score" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div>LEVEL</div>
            <div id="level" class="stat-value">1</div>
        </div>
        <div class="stat-box">
            <div>SPEED</div>
            <div id="speed" class="stat-value">1x</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="grid-lines"></div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <div id="finalScore">Score: 0</div>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <div class="buttons">
        <button id="startBtn">START GAME</button>
        <button id="pauseBtn">PAUSE</button>
    </div>
    
    <div class="instructions">
        <p>Press <strong>SPACEBAR</strong> or <strong>UP ARROW</strong> to jump</p>
        <p>Avoid obstacles and survive as long as possible!</p>
        <p class="blink">New obstacle types every 300 points!</p>
    </div>
    
    <div class="footer">
        GEOMETRY DASH © 2023 | DIVERSITÉ D'OBSTACLES
    </div>

    <script>
        // Configuration du jeu
        const config = {
            playerSize: 30,
            gravity: 0.8,
            jumpForce: -15,
            groundHeight: 50,
            obstacleWidth: 30,
            obstacleMinHeight: 30,
            obstacleMaxHeight: 120,
            initialSpeed: 5,
            speedIncrease: 0.2,
            levelThreshold: 300,
            obstacleTypes: ['triangle', 'rectangle', 'circle', 'spike']
        };

        // État du jeu
        const gameState = {
            player: {
                x: 100,
                y: 0,
                width: config.playerSize,
                height: config.playerSize,
                velocityY: 0,
                isJumping: false
            },
            obstacles: [],
            particles: [],
            score: 0,
            level: 1,
            speed: config.initialSpeed,
            gameRunning: false,
            gamePaused: false,
            lastObstacleTime: 0,
            obstacleInterval: 1500, // ms
            unlockedTypes: ['triangle'], // Commence avec seulement les triangles
            lastUpdate: 0
        };

        // Canvas et contexte
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Éléments DOM
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const speedElement = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Initialisation du jeu
        function initGame() {
            // Réinitialiser le joueur
            gameState.player.y = canvas.height - config.groundHeight - config.playerSize;
            gameState.player.velocityY = 0;
            gameState.player.isJumping = false;
            
            // Réinitialiser les obstacles
            gameState.obstacles = [];
            
            // Réinitialiser les particules
            gameState.particles = [];
            
            // Réinitialiser les statistiques
            gameState.score = 0;
            gameState.level = 1;
            gameState.speed = config.initialSpeed;
            gameState.unlockedTypes = ['triangle']; // Commence avec seulement les triangles
            updateStats();
            
            // Masquer l'écran de game over
            gameOverScreen.style.display = 'none';
            
            // Démarrer le jeu
            gameState.gameRunning = true;
            gameState.gamePaused = false;
            startBtn.textContent = "RESTART";
        }

        // Dessiner le joueur
        function drawPlayer() {
            const player = gameState.player;
            
            // Corps du joueur (cube)
            ctx.fillStyle = '#00ffcc';
            ctx.shadowColor = '#00ffcc';
            ctx.shadowBlur = 15;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Détails du cube
            ctx.fillStyle = 'rgba(0, 200, 255, 0.7)';
            ctx.fillRect(player.x + 5, player.y + 5, player.width - 10, player.height - 10);
            
            // Effet de brillance
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);
            
            ctx.shadowBlur = 0;
        }

        // Dessiner les obstacles
        function drawObstacles() {
            gameState.obstacles.forEach(obstacle => {
                switch(obstacle.type) {
                    case 'triangle':
                        drawTriangleObstacle(obstacle);
                        break;
                    case 'rectangle':
                        drawRectangleObstacle(obstacle);
                        break;
                    case 'circle':
                        drawCircleObstacle(obstacle);
                        break;
                    case 'spike':
                        drawSpikeObstacle(obstacle);
                        break;
                }
            });
        }

        // Dessiner un obstacle triangle
        function drawTriangleObstacle(obstacle) {
            ctx.fillStyle = '#ff00aa';
            ctx.shadowColor = '#ff00aa';
            ctx.shadowBlur = 10;
            
            // Dessiner un triangle (pyramide)
            ctx.beginPath();
            ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
            ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y);
            ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
            ctx.closePath();
            ctx.fill();
            
            // Contour
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.shadowBlur = 0;
        }

        // Dessiner un obstacle rectangle
        function drawRectangleObstacle(obstacle) {
            ctx.fillStyle = '#00aaff';
            ctx.shadowColor = '#00aaff';
            ctx.shadowBlur = 10;
            
            // Dessiner un rectangle
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            
            // Détails
            ctx.fillStyle = 'rgba(100, 200, 255, 0.5)';
            ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
            
            // Contour
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            
            ctx.shadowBlur = 0;
        }

        // Dessiner un obstacle cercle
        function drawCircleObstacle(obstacle) {
            ctx.fillStyle = '#ffaa00';
            ctx.shadowColor = '#ffaa00';
            ctx.shadowBlur = 10;
            
            // Dessiner un cercle
            ctx.beginPath();
            ctx.arc(
                obstacle.x + obstacle.width/2, 
                obstacle.y + obstacle.height/2, 
                obstacle.width/2, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Détails
            ctx.fillStyle = 'rgba(255, 200, 100, 0.5)';
            ctx.beginPath();
            ctx.arc(
                obstacle.x + obstacle.width/2, 
                obstacle.y + obstacle.height/2, 
                obstacle.width/3, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Contour
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(
                obstacle.x + obstacle.width/2, 
                obstacle.y + obstacle.height/2, 
                obstacle.width/2, 
                0, 
                Math.PI * 2
            );
            ctx.stroke();
            
            ctx.shadowBlur = 0;
        }

        // Dessiner un obstacle pointe
        function drawSpikeObstacle(obstacle) {
            ctx.fillStyle = '#aa00ff';
            ctx.shadowColor = '#aa00ff';
            ctx.shadowBlur = 10;
            
            // Dessiner une pointe (triangle inversé)
            ctx.beginPath();
            ctx.moveTo(obstacle.x, obstacle.y);
            ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height);
            ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
            ctx.closePath();
            ctx.fill();
            
            // Contour
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.shadowBlur = 0;
        }

        // Dessiner le sol
        function drawGround() {
            // Sol
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, canvas.height - config.groundHeight, canvas.width, config.groundHeight);
            
            // Ligne du sol
            ctx.strokeStyle = '#00ffcc';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - config.groundHeight);
            ctx.lineTo(canvas.width, canvas.height - config.groundHeight);
            ctx.stroke();
            
            // Détails du sol
            for (let i = 0; i < canvas.width; i += 30) {
                ctx.fillStyle = 'rgba(0, 255, 204, 0.3)';
                ctx.fillRect(i, canvas.height - config.groundHeight + 10, 15, 5);
            }
        }

        // Dessiner les particules
        function drawParticles() {
            gameState.particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 10;
                ctx.globalAlpha = particle.alpha;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
                
                // Mettre à jour la particule
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;
                
                // Supprimer les particules invisibles
                if (particle.alpha <= 0) {
                    gameState.particles.splice(index, 1);
                }
            });
        }

        // Dessiner le fond
        function drawBackground() {
            // Dégradé de fond
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0e2a');
            gradient.addColorStop(1, '#1a1f4a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Étoiles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
        }

        // Mettre à jour le joueur
        function updatePlayer() {
            const player = gameState.player;
            
            // Appliquer la gravité
            player.velocityY += config.gravity;
            player.y += player.velocityY;
            
            // Vérifier si le joueur est au sol
            const groundY = canvas.height - config.groundHeight - player.height;
            if (player.y > groundY) {
                player.y = groundY;
                player.velocityY = 0;
                player.isJumping = false;
            }
        }

        // Mettre à jour les obstacles
        function updateObstacles() {
            // Déplacer les obstacles
            for (let i = gameState.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameState.obstacles[i];
                obstacle.x -= gameState.speed;
                
                // Supprimer les obstacles hors de l'écran
                if (obstacle.x + obstacle.width < 0) {
                    gameState.obstacles.splice(i, 1);
                    gameState.score += 10;
                    updateStats();
                }
                
                // Vérifier les collisions
                if (checkCollision(gameState.player, obstacle)) {
                    gameOver();
                    return;
                }
            }
        }

        // Créer un obstacle
        function createObstacle() {
            // Choisir un type d'obstacle parmi les types débloqués
            const type = gameState.unlockedTypes[Math.floor(Math.random() * gameState.unlockedTypes.length)];
            
            let height, width;
            
            // Configurer la taille selon le type
            switch(type) {
                case 'triangle':
                    height = Math.random() * (config.obstacleMaxHeight - config.obstacleMinHeight) + config.obstacleMinHeight;
                    width = config.obstacleWidth;
                    break;
                case 'rectangle':
                    height = Math.random() * (config.obstacleMaxHeight - config.obstacleMinHeight) + config.obstacleMinHeight;
                    width = config.obstacleWidth;
                    break;
                case 'circle':
                    height = config.obstacleWidth;
                    width = config.obstacleWidth;
                    break;
                case 'spike':
                    height = Math.random() * (config.obstacleMaxHeight/2 - config.obstacleMinHeight) + config.obstacleMinHeight;
                    width = config.obstacleWidth;
                    break;
            }
            
            const obstacle = {
                x: canvas.width,
                y: canvas.height - config.groundHeight - height,
                width: width,
                height: height,
                type: type
            };
            
            gameState.obstacles.push(obstacle);
        }

        // Créer des particules
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                gameState.particles.push({
                    x: x,
                    y: y,
                    size: 2 + Math.random() * 3,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    alpha: 1
                });
            }
        }

        // Vérifier les collisions
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Mettre à jour les statistiques
        function updateStats() {
            scoreElement.textContent = gameState.score;
            levelElement.textContent = gameState.level;
            speedElement.textContent = `${gameState.level}x`;
        }

        // Mettre à jour le niveau et débloquer de nouveaux types
        function updateLevel() {
            const newLevel = Math.floor(gameState.score / config.levelThreshold) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                gameState.speed = config.initialSpeed + (gameState.level - 1) * config.speedIncrease;
                
                // Débloquer de nouveaux types d'obstacles
                if (gameState.level === 2 && !gameState.unlockedTypes.includes('rectangle')) {
                    gameState.unlockedTypes.push('rectangle');
                    createParticles(canvas.width/2, canvas.height/2, '#00aaff');
                } else if (gameState.level === 3 && !gameState.unlockedTypes.includes('circle')) {
                    gameState.unlockedTypes.push('circle');
                    createParticles(canvas.width/2, canvas.height/2, '#ffaa00');
                } else if (gameState.level === 4 && !gameState.unlockedTypes.includes('spike')) {
                    gameState.unlockedTypes.push('spike');
                    createParticles(canvas.width/2, canvas.height/2, '#aa00ff');
                }
                
                createParticles(canvas.width/2, canvas.height/2, '#00ffcc');
            }
        }

        // Sauter
        function jump() {
            if (!gameState.player.isJumping && gameState.gameRunning && !gameState.gamePaused) {
                gameState.player.velocityY = config.jumpForce;
                gameState.player.isJumping = true;
                createParticles(
                    gameState.player.x + gameState.player.width/2,
                    gameState.player.y + gameState.player.height,
                    '#00ffcc'
                );
            }
        }

        // Fin du jeu
        function gameOver() {
            gameState.gameRunning = false;
            finalScoreElement.textContent = `Score: ${gameState.score}`;
            gameOverScreen.style.display = 'block';
            
            // Créer des particules d'explosion
            for (let i = 0; i < 50; i++) {
                createParticles(
                    gameState.player.x + gameState.player.width/2,
                    gameState.player.y + gameState.player.height/2,
                    i % 4 === 0 ? '#ff00aa' : 
                    i % 4 === 1 ? '#00aaff' : 
                    i % 4 === 2 ? '#ffaa00' : '#aa00ff'
                );
            }
        }

        // Boucle principale du jeu
        function gameLoop(timestamp) {
            if (!gameState.gameRunning || gameState.gamePaused) return;
            
            // Effacer le canvas
            drawBackground();
            
            // Mettre à jour le joueur
            updatePlayer();
            
            // Mettre à jour les obstacles
            updateObstacles();
            
            // Créer de nouveaux obstacles
            if (timestamp - gameState.lastObstacleTime > gameState.obstacleInterval) {
                createObstacle();
                gameState.lastObstacleTime = timestamp;
            }
            
            // Mettre à jour le niveau
            updateLevel();
            
            // Dessiner les éléments
            drawGround();
            drawObstacles();
            drawPlayer();
            drawParticles();
            
            // Continuer la boucle
            requestAnimationFrame(gameLoop);
        }

        // Gestion des événements clavier
        function handleKeydown(e) {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
        }

        // Configuration des boutons
        startBtn.addEventListener('click', () => {
            if (!gameState.gameRunning) {
                initGame();
                requestAnimationFrame(gameLoop);
            } else {
                initGame();
                requestAnimationFrame(gameLoop);
            }
        });

        pauseBtn.addEventListener('click', () => {
            if (gameState.gameRunning) {
                gameState.gamePaused = !gameState.gamePaused;
                pauseBtn.textContent = gameState.gamePaused ? "RESUME" : "PAUSE";
                
                if (!gameState.gamePaused) {
                    requestAnimationFrame(gameLoop);
                }
            }
        });

        restartBtn.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(gameLoop);
        });

        // Configuration des événements
        document.addEventListener('keydown', handleKeydown);
        
        // Initialiser le jeu
        initGame();
        drawBackground();
        drawGround();
        drawPlayer();
    </script>
</body>
</html>
